<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
  
      <!-- 导航栏商标 -->
      <a class="navbar-brand" href="#">家教平台</a>
  
      <!-- 导航入口 -->
      <div>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <!-- 如果用户已经登录，则显示用户名 -->
            {% if user.is_student %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'User_Profile:student_profile_update' %}" >{{ user.username }}</a>
              </li>
            {% elif user.is_teacher %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'User_Profile:teacher_profile_update' %}" >{{ user.username }}</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'User_Profile:logout' %}">退出登录</a>
            </li>
          {% else %}
            <!--如果用户未登录，则显示“登录”-->
            <li class="nav-item">
              <a class ="nav-link" href="{% url 'User_Profile:login' %}">登录</a>
            </li>
          {% endif %}
        </ul>
      </div>
  
    </div>
  </nav>
