{% load static %}
<!-- 定义导航栏 -->
<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
<script src="{% static 'jquery/jquery.js' %}"></script>
<script src="{% static 'popper/popper.js' %}"></script>
<!-- 引入bootstrap的js文件 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- 导航栏商标 -->
        <a class="navbar-brand" href="#">家教平台</a>

        <!-- 导航入口 -->
        <div>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
            <!-- 如果用户已经登录，则显示用户名 -->
            {% if user.is_student %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'User_Profile:student_profile_update' user.id %}" >{{ user.username }}</a>
              </li>
            {% elif user.is_teacher %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'User_Profile:teacher_profile_update' user.id %}" >{{ user.username }}</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'User_Profile:logout' %}">退出登录</a>
            </li>
          {% else %}
            <!--如果用户未登录，则显示“登录”-->
            <li class="nav-item">
              <a class ="nav-link" href="{% url 'User_Profile:login' %}">登录</a>
            </li>
          {% endif %}
        </ul>
      </div>
  
    </div>
  </nav>
