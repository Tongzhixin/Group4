<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <!--这是游客还未注册登录时看到的网站首页-->
    <!--三张轮播图，使游客对网站产生良好的观感-->
    <div class="container" style="height: 20px"></div>
    <div class="container col-md-9">
        <div class="align-content-xl-center">
            <!--定义轮播，并且是自动交替变化的轮播-->
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <!--姿态指示器-->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <!--三张轮播图，每张图片上加上字幕，起到广告作用-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'image/check5.jpg' %}" class="d-block w-100 blur" alt="...">
                        <div class="carousel-caption d-none d-md-block text-dark " style="background-color: rgba(255,255,255,0.7)">
                            <h3>家教源自各个高校</h3>
                            <h5>更加丰富的考试经验 更高水平的个人素养</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/check2.jpg' %}" class="d-block w-100 blur" alt="...">
                        <div class="carousel-caption d-none d-md-block  text-dark " style="background-color: rgba(225,225,225,0.6)">
                            <h3>一对一辅导教学</h3>
                            <h5>提高更快，效率更高</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/check3.jpg' %}" class="d-block w-100 blur" alt="...">
                        <div class="carousel-caption d-none d-md-block text-dark " style="background-color: rgba(225,225,225,0.5)">
                            <h3>自由的社区</h3>
                            <h5>更随心地选择</h5>
                        </div>
                    </div>
                </div>
                <!--上一个/下一个控制器，可以通过点击控制器找到想看的图片-->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <!--注册按钮-->
    <div class="container">
        <div class="row">
            <div class="text-center m-auto">
                <p><h5>欢迎来到group4家教学习平台!</h5></p>
                <a href='{% url "User_Profile:register" %}' class="btn btn-primary btn-block " role="button">注册</a>
            </div>
        </div>
    </div>
{% endblock content %}
