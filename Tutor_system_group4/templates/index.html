<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
    首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!--中等屏幕占4份,小屏占6份,超小占12份-->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img src="../static/image/logo.jpg" alt="上海交大logo" style="width:200px"/>
            </div>


            <div class="p-2"><!-- p-* 是这个元素的边框大小 -->
                <h3>这里是上海交通大学的家教平台</h3>
            </div>
        </div>
    </div>

     
    <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="align-content-xl-center">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/image/door.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/image/one.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/image/two.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">

                <p>
                <h5>欢迎来到学习的海洋</h5>
                </p>
                <a href='{% url "User_Profile:register" %}' class="btn btn-primary btn-lg " role="button">注册</a>
            </div>
        </div>
    </div>


{% endblock content %}
